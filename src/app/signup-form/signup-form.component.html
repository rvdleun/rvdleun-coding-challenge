<form *ngIf="formGroup" [formGroup]="formGroup">
  <label
    for="input-first-name"
    class="sr-only"
  >
    First name
  </label>
  <input
    type="text"
    id="input-first-name"
    class="form-control"
    placeholder="First name"
    autofocus
    formControlName="firstName"
  />
  <ul
    *ngIf="formGroup.controls.firstName.touched"
    class="errors"
  >
    <li *ngIf="formGroup.controls.firstName.errors?.required">This field is required</li>
  </ul>

  <label
    for="input-last-name"
    class="sr-only"
  >
    Last name
  </label>
  <input
    type="text"
    id="input-last-name"
    class="form-control"
    placeholder="Last name"
    autofocus
    formControlName="lastName"
  />
  <ul
    *ngIf="formGroup.controls.lastName.touched"
    class="errors"
  >
    <li *ngIf="formGroup.controls.lastName.errors?.required">This field is required</li>
  </ul>

  <label
    for="input-email"
    class="sr-only"
  >
    Email address
  </label>
  <input
    type="email"
    id="input-email"
    class="form-control"
    placeholder="Email address"
    formControlName="email"
  />
  <ul
    *ngIf="formGroup.controls.email.touched"
    class="errors"
  >
    <li *ngIf="formGroup.controls.email.errors?.required">This field is required</li>
    <li *ngIf="formGroup.controls.email.errors?.email">Fill in a valid e-mail address</li>
  </ul>

  <label
    for="inputPassword"
    class="sr-only"
  >Password</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    formControlName="password"
  />
  <ul
    *ngIf="formGroup.controls.password.touched || formGroup.errors?.passwordDoesNotContainFirstOrLastName"
    class="errors"
  >
    <li *ngIf="formGroup.controls.password.errors?.required">This field is required</li>
    <li *ngIf="formGroup.controls.password.errors?.minlength">Should be a minimum of eight characters</li>
    <li *ngIf="
      formGroup.controls.password.errors?.isNotAllLowerCaps ||
      formGroup.controls.password.errors?.isNotAllUpperCaps
    ">Should contain lower and uppercase letters</li>
    <li *ngIf="formGroup.errors?.passwordDoesNotContainFirstOrLastName">Should not contain first or last name</li>
  </ul>
</form>
